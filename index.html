                                                                                                                                                                                                                                                                                                         <!DOCTYPEhtml><htmllang="en"><head><metacharset="UTF-8"><metaname="viewport"content="width=device-width,initial-scale=1.0"><linkrel="icon"type="image/x-icon"href="favicon.ico"><title>api-ccminer</title><linkrel="stylesheet"href="style.css"><style>body{font-family:monospace;background-color:black;color:white;}h2{color:darkcyan;}h3{color:darkgoldenrod;}:root{--background-color:#111;--text-header-color:gray;}.red{color:red;}.black{color:black;}.blue{color:cyan;}.gray{color:gray;}.goldenrod{color:goldenrod;}.pool-off-line{color:red;}.pool-not-on-list{color:firebrick;}.pool-verus{color:deepskyblue;}.pool-farm{color:royalblue;}.pool-vipor{color:powderblue;}.pool-luckpool{color:teal;}.pool-aihole{color:rebeccapurple;}.pool-zeus{color:orchid;}.pool-zerg{color:aquamarine;}.pool-dmz{color:darkmagenta;}.pool-paddy{color:springgreen;}.pool-cedric{color:skyblue;}.pool-cisco{color:cyan;}.pool-watt{color:blueviolet;}.pool-fast{color:darkorange;}.pool-rg3d{color:lawngreen;}.container{display:flex;gap:20px;justify-content:center;flex-wrap:wrap;}.table-container{flex:1;}table{border-collapse:collapse;width:100%;}th,td{border:1pxsolidgray;padding:5px;text-align:center;white-space:nowrap;}th{background-color:var(--background-color);color:var(--text-header-color);height:20px;}.pools-container{display:flex;flex-direction:column;width:100%;margin:10pxauto;table-layout:fixed;}.pools-table{width:100%;border:1pxsolidgray;text-align:center;}.pools-data{padding:5px;white-space:pre-wrap;}td{word-wrap:break-word;white-space:normal;text-align:center;}.summ-container{display:flex;gap:20px;justify-content:center;flex-wrap:wrap;flex:1;max-width:660px;margin:10pxauto;}.summ-table{flex:1;padding:0px;text-align:center;}.summ-tableth,.summ-tabletd{width:50%;}.sort-container{display:flex;flex-direction:column;width:100%;margin:10pxauto;}.sort-table{width:100%;border:1pxsolidgray;}.sort-header{background-color:var(--background-color);padding:5px;text-align:left;}.sort-data{padding:5px;white-space:pre-wrap;text-align:left;}</style></head><body><h2>api-ccminer by blbMS v.020</h2><h3id="date-container"></h3><divclass="container"id="tables-container"></div><divclass="pools-container"id="all-pools-in-container"></div><divclass="summ-container"id="summ-container"></div><divclass="sort-container"id="sort-container"></div><script>asyncfunctionloadData(){consturl="data.json";constresponse=awaitfetch(url);constdata=awaitresponse.json();document.getElementById("date-container").innerText=data.DATE[0];createDeviceTable(data.DATA);createSummTable(data.SUMM);createSortTable(data.SORT);}functiongetMaxColumnWidths(devices){letmaxPhone=0,maxHost=0,maxPool=0;devices.forEach(item=>{maxPhone=Math.max(maxPhone,item.PHONE.length);maxHost=Math.max(maxHost,item.HOST.length);maxPool=Math.max(maxPool,item.POOL.length);});return{phone:maxPhone+0,host:maxHost+0,pool:maxPool+0,mhs:5+0};}functioncalculateColumns(devices){constscreenWidth=window.innerWidth;constcolWidths=getMaxColumnWidths(devices);consttableWidth=colWidths.phone+colWidths.host+colWidths.pool+colWidths.mhs;returnMath.max(1,Math.floor(screenWidth/(tableWidth*10)));//Faktor10zaradienotÅ¡irine}functioncreateDeviceTable(devices){constnumDevices=devices.length;if(numDevices===0){alert("Nodataavailable.");return;}constcolumns=calculateColumns(devices);constrowsPerColumn=Math.ceil(numDevices/columns);lettablesContainer=document.getElementById("tables-container");tablesContainer.innerHTML="";letcolumnsData=Array.from({length:columns},()=>[]);devices.forEach((item,index)=>{letcolumnIndex=Math.floor(index/rowsPerColumn);columnsData[columnIndex].push(item);});columnsData.forEach(columnData=>{lettableHTML=`<divclass="table-container"><table><thead><tr><th>DEVICE</th><th>IP</th><th>POOL</th><th>MHS</th></tr></thead><tbody>`;columnData.forEach(item=>{letphoneColorClass="goldenrod";lethostColorClass="gray";letpoolColorClass=getPoolColorClass(item.POOL);letmhs=parseFloat(item.MHS);letmhsColorClass="";if(item.MHS.includes("0.000")){mhsColorClass="black";}elseif(mhs<3){mhsColorClass="red";}elseif(mhs>=5){mhsColorClass="blue";}tableHTML+=`<tr><tdclass="${phoneColorClass}">${item.PHONE.padEnd(15,"")}</td><tdclass="${hostColorClass}">${item.HOST.padEnd(15,"")}</td><tdclass="${poolColorClass}">${item.POOL.padEnd(15,"")}</td><tdclass="${mhsColorClass}">${item.MHS.padEnd(5,"")}</td></tr>`;});tableHTML+=`</tbody></table></div>`;tablesContainer.innerHTML+=tableHTML;});}constallPools=[{name:"OFF-LINE"},{name:"NOT-ON-LIST"},{name:"verus"},{name:"farm"},{name:"vipor"},{name:"luckpool"},{name:"aihole"},{name:"zeus"},{name:"zerg"},{name:"dmz"},{name:"paddy"},{name:"cedric"},{name:"cisco"},{name:"watt"},{name:"fast"},{name:"rg3d"}];functioncreateAllPoolsTable(pools){letallPoolsContainer=document.getElementById("all-pools-in-container");letcolorPools=pools.map(pool=>{letpoolClass=getPoolColorClass(pool.name);return`<spanclass="${poolClass}">${pool.name}</span>`;}).join("|");lettableHTML=`<divclass="pools-container"><tableclass="pools-table"><tr><td>${colorPools}</td></tr></table></div>`;allPoolsContainer.innerHTML=tableHTML;}createAllPoolsTable(allPools);functioncreateSummTable(summData){letsummContainer=document.getElementById("summ-container");summContainer.innerHTML="";if(!summData||summData.length===0)return;letsumm=summData[0];lettableHTML=`<divclass="summ-table"><table><tr><th>Total</th><td>${summ.all_dev}</td></tr><tr><th>Active</th><td>${summ.dev_active}</td></tr><tr><th>Inactive</th><td>${summ.dev_inactive}</td></tr><tr><th>Offline</th><td>${summ.dev_off}</td></tr></table></div><divclass="summ-table"><table><tr><th>MH/s</th><td>${summ.mhs_all}</td></tr><tr><th>VRSC/day</th><td>${summ.vrsc_day}</td></tr><tr><th>USDT/day</th><td>${summ.usdt_day}</td></tr><tr><th>Time</th><td>${summ.summ_time}</td></tr><tr><th>Iteration</th><td>${summ.iteration}</td></tr></table></div>`;summContainer.innerHTML=tableHTML;}functioncreateSortTable(sortData){letsortContainer=document.getElementById("sort-container");sortContainer.innerHTML="";if(!sortData||sortData.length===0)return;sortData.forEach(group=>{letcategory=Object.keys(group)[0];letdevices=group[category]["devices"].join("");letnrDevs=group[category]["nr-devs"];letpoolColorClass=getPoolColorClass(category);console.log(`Category:${category},Class:${poolColorClass}`);lettableHTML=`<divclass="sort-container"><tableclass="sort-table"><tr><thclass="sort-header${poolColorClass}">${category}(${nrDevs})</th></tr><tr><tdclass="sort-data">${devices}</td></tr></table></div>`;sortContainer.innerHTML+=tableHTML;});}functiongetPoolColorClass(pool){if(!pool)return"";pool=pool.toLowerCase().trim();if(pool.includes("off-line"))return"pool-off-line";if(pool.includes("not-on-list"))return"pool-not-on-list";if(pool.includes("farm"))return"pool-farm";if(pool.includes("verus"))return"pool-verus";if(pool.includes("luckpool"))return"pool-luckpool";if(pool.includes("vipor"))return"pool-vipor";if(pool.includes("aihole"))return"pool-aihole";if(pool.includes("zeus"))return"pool-zeus";if(pool.includes("zerg"))return"pool-zerg";if(pool.includes("dmz"))return"pool-dmz";if(pool.includes("paddy"))return"pool-paddy";if(pool.includes("cedric"))return"pool-cedric";if(pool.includes("cisco"))return"pool-cisco";if(pool.includes("watt"))return"pool-watt";if(pool.includes("fast"))return"pool-fast";if(pool.includes("rg3d"))return"pool-rg3d";return"";}loadData();setInterval(loadData,60*1000);</script></body></html>
